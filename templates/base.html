{% extends "base_without_auth_block.html" %}

{% block main_page_image %}
<img src="static/img/texture_cloth_page.png" alt="" id="main_page_image_background">
{% endblock %}

{% block authorization %}
<div class="container text-center" id="auth_block">
    <br><br><br><br><br>
    <div align="center">
        <h1 class="auth_text">Склад тканей</h1>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/order">
            <p class="auth_text">{{ current_user.surname }} {{ current_user.name }}</p>
        </a>
        <a class="navbar-brand" href="/logout">
            <p class="auth_text">Выход</p>
        </a>
        {% else %}
        <p>
            <a class="btn btn-primary " id="register" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" id="login" href="/login">Войти</a>
        </p>
        {% endif %}
    </div>
</div>
{% endblock %}
