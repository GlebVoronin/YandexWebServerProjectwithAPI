<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet"
      type="text/css"
      href="../static/css/style_v4.css"/>
    <title>{{ title }}</title>
</head>
<body>
<div class="container text-center" id="auth_block">
    <div align="center">
        <h1>Склад тканей</h1>
        {% if current_user.is_authenticated %}
        <a class="navbar-brand" href="/logout">{{ current_user.name }} {{ current_user.surname }}</a>
        {% else %}
        <p>
            <a class="btn btn-primary " id="register" href="/register">Зарегистрироваться</a>
            <a class="btn btn-success" id="login" href="/login">Войти</a> <!-- 00ff00-->
        </p>
        {% endif %}
    </div>
</div>
{% block main %}
{% endblock %}
